  <text x="30" y="275" fill="#f78fb3" font-family="Arial" font-size="10">Read more →</text>
  
  <rect x="20" y="310" width="260" height="100" rx="15" fill="white" stroke="#d6f2ef" stroke-width="1"/>
  <circle cx="40" cy="330" r="15" fill="#d6f2ef"/>
  <text x="40" y="336" text-anchor="middle" fill="#1B2735" font-family="Arial" font-size="12">🍎</text>
  <text x="70" y="330" fill="#1B2735" font-family="Arial" font-size="13" font-weight="bold">Nutrition Tips</text>
  <text x="30" y="350" fill="#475569" font-family="Arial" font-size="11">Focus on iron-rich foods and</text>
  <text x="30" y="365" fill="#475569" font-family="Arial" font-size="11">adequate protein intake</text>
  <text x="30" y="395" fill="#f78fb3" font-family="Arial" font-size="10">Read more →</text>
  
  <rect x="20" y="430" width="260" height="100" rx="15" fill="white" stroke="#d6f2ef" stroke-width="1"/>
  <circle cx="40" cy="450" r="15" fill="#d6f2ef"/>
  <text x="40" y="456" text-anchor="middle" fill="#1B2735" font-family="Arial" font-size="12">⚠️</text>
