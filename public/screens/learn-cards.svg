  <rect x="20" y="550" width="260" height="30" rx="15" fill="#f3fcfb" stroke="#d6f2ef" stroke-width="1"/>
  <text x="30" y="568" fill="#475569" font-family="Arial" font-size="11">Learning Progress: 3 of 5 topics completed</text>
  <rect x="20" y="555" width="156" height="20" rx="10" fill="#f78fb3"/>
  
